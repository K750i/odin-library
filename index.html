<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>

<body>
  <header>My Reading Corner</header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Rating</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
      </thead>
      <tbody class="books-list">
      </tbody>
    </table>
    <div class="button-wrapper">
      <div class="add-book-form">
        <div class="form-header">
          <p class="title">Add a new book</p>
        </div>
        <div class="form-main">
          <p>
            <label for="title">Title <input type="text" id="title"
                placeholder="The Adventures of Tom Sawyer"></label>
          </p>
          <p><label for="author">Author <input type="text" id="author"
                placeholder="Mark Twain"></label></p>
          <p><label for="rating">Rating <input type="number" id="rating" min="0" max="5"></label>
          </p>
          <p><label for="pages">Pages <input type="tel" id="pages" min="1"></label></p>
          <p><label for="read"><input type="checkbox" id="read"> Read</label></p>
        </div>
        <div class="form-buttons">
          <button type="button" class="cancel">Cancel</button>
          <button type="button" class="confirm">Confirm</button>
        </div>
      </div>
      <button type="button" class="add-book">Add a book</button>
    </div>
  </main>
</body>

</html>
