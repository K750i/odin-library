<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@100;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>

<body>
  <header>My Reading Nook</header>
  <main>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Pages</th>
            <th colspan="2">Progress</th>
          </tr>
        </thead>
        <tbody class="books-list">
        </tbody>
      </table>
      <div class="button-wrapper">
        <div class="add-book-form">
          <div class="form-header">
            <p class="title">Add a New Book</p>
          </div>
          <form id="addbook" action="">
            <div class="form-main">
              <p>
                <label for="title">Title*</label>
                <input type="text" id="title" placeholder="The Adventures of Tom Sawyer">
              </p>
              <p>
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Mark Twain">
              </p>
              <p>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" placeholder="0544174224">
              </p>
              <p>
                <label for="pages">Pages</label>
                <input type="tel" id="pages" placeholder="123">
              </p>
              <p>
                <label for="read"><input type="checkbox" id="read"> Read</label>
              </p>
            </div>
          </form>
          <div class="form-buttons">
            <button type="button" class="cancel">Cancel</button>
            <button form="addbook" type="submit" class="confirm">Confirm</button>
          </div>
        </div>
        <button type="button" class="add-book">Add a book</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 K750i <a href="https://github.com/K750i/odin-library">
        <img src="./images/211904_social_github_icon.png" width="23px" alt="github social logo"></a>
      |
      Made with HTML, CSS,
      and vanilla JS</p>
  </footer>
</body>

</html>
